<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Blog</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <nav class="navbar navbar-default ">
            <div class="container">
                <ul class="nav navbar-nav">
                    <li><a class="navbar-brand" href="{% url 'post_list' %}">My blog</a></li>
                    <li><a class="navbar-brand" href="{% url 'about' %}">About</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    {%  if user.is_authenticated %}
                        <li>
                            <a href="{% url 'post_new' %}"> New post </a>
                        </li>
                        <li>
                            <a href="{% url 'post_draft_list' %}"> Drafts </a>
                        </li>
                        <li>
                            <a href="{% url 'logout' %}"> Logout </a>
                        </li>
                        <li>
                            <a> Welcome : {{  user.username }} </a>
                        </li>
                    {% else %}
                        <li><a class="nav navbar-right"  href="{% url 'login' %}">Login</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>

        <div class="content container">

            <div class="row">
                <div class="col-md-8">
                    <div class="blog_posts">
                        {% block content %}

                        {% endblock %}
                    </div>

                </div>

            </div>

        </div>

    </body>
</html>
