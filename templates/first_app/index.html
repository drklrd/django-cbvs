<!DOCTYPE html>
{% load staticfiles  %}
<html>
    <head>
        <meta charset="utf-8">
        <title>First App</title>
        <link rel="stylesheet" href="{% static "css/style.css" %}" />
    </head>
    <body>
        <h1>Hello ! </h1>
        <h2>Access records</h2>
        <div class="records">
            {% if access_records %}
                <table>
                    <thead>
                        <th>Site Name</th>
                        <th>Date Accessed</th>
                    </thead>

                    {% for acc in access_records %}
                        <tr>
                            <td> {{ acc.name }}  </td>
                            <td> {{ acc.date }}  </td>

                        </tr>
                    {% endfor %}
                </table>
            {% else %}
                <p>No access records</p>
            {% endif %}
        </div>
    </body>
</html>
