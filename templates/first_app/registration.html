<!DOCTYPE html>
{% extends "first_app/base.html" %}
{% load staticfiles %}
{% block body_block %}
    <div class="jumbotron">
        {% if registered %}
            <h1>Thank you for registering</h1>
        {% else %}
            <h1>Register here </h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ profile_form.as_p }}
                <input type="submit" name="" value="Register" class="btn btn-primary">
            </form>
        {% endif %}
    </div>
{% endblock  %}
